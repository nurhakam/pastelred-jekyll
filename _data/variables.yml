default:
  text_skin: default
  highlight_theme: default
  lang: id
  paths:
    root: /
    home: /
    archive:  /archive.html
    rss:  /feed.xml
  toc:
    selectors: 'h1,h2,h3'
  sources: default

  page:
    mode: normal
    type: webpage
    article_header:
      align: left
      theme: light
    articles:
      show_cover: true
      show_excerpt: false
      show_readmore: false
      show_info: false
    show_title: true
    show_edit_on_github: false
    show_date: true
    show_tags: true
    show_author_profile: true
    show_subscribe: false
    full_width: false
    sharing: false
    comment: true
    search: default

sources:
  default:
    font_awesome: 'https://use.fontawesome.com/releases/v5.12.0/css/all.css'
    jquery: 'https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'
    gitalk:
      js: 'https://cdnjs.cloudflare.com/ajax/libs/gitalk/1.5.0/gitalk.min.js'
      css: 'https://cdnjs.cloudflare.com/ajax/libs/gitalk/1.5.0/gitalk.min.css'